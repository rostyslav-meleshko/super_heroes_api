name: Node.js CI
on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.13"
      - run: npm install
      - run: npm run build
      - name: Deploy
        uses: rostyslav-meleshko/super_heroes_api/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: build
